mutation personNew($newPersonData: NewPersonInput!) {
  personNew(newPersonData: $newPersonData) {
    id
    firstname
    lastname
    username
    email
    attributes {
      id
      content
      issuedDate
      expiresDate
      expired
      certifierID
    }
    roles
    participant {
      id
      name
      msp
      identities {
        id
        status
        fingerprint
      }
    }
  }
}
