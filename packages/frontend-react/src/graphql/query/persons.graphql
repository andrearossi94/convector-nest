query persons($skip: Int, $take: Int) {
  persons(skip: $skip, take: $take) {
    id
    firstname
    lastname
    username
    email
    attributes {
      id
      content
      issuedDate
      expiresDate
      expired
      certifierID
    }
    roles
    participant {
      id
      name
      msp
      identities {
        id
        status
        fingerprint
      }
    }
  }
}