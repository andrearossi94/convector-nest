query personById($id: String!) {
	personById(id: $id) {
		id
		firstname
		lastname
		username
		email
		attributes {
			id
			content
			issuedDate
			expiresDate
			expired
			certifierID
		}
		roles
		participant {
			id
			name
			msp
			identities {
				id
				status
				fingerprint
			}
		}
	}
}
